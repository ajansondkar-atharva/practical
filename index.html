<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Industrial Visit Google Form</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            perspective: 1000px;
        }

        .form-container {
            width: 90%;
            max-width: 700px;
            height: auto;
            max-height: 90vh;
            transform-style: preserve-3d;
            transform: rotateY(10deg) rotateX(10deg);
            transition: transform 0.5s ease-in-out;
            border-radius: 15px;
            padding: 20px;
            overflow: hidden;
            background: rgba(0, 0, 0, 0.9);
            animation: neon-border 5s linear infinite;
        }

        .form-container:hover {
            transform: rotateY(0deg) rotateX(0deg);
        }

        @keyframes neon-border {
            0% {
                box-shadow: 0 0 30px #ff0055, 0 0 60px #ff0055, 0 0 90px #ff0055;
                border: 2px solid #ff0055;
            }
            25% {
                box-shadow: 0 0 30px #fffd44, 0 0 60px #fffd44, 0 0 90px #fffd44;
                border: 2px solid #fffd44;
            }
            50% {
                box-shadow: 0 0 30px #44ff00, 0 0 60px #44ff00, 0 0 90px #44ff00;
                border: 2px solid #44ff00;
            }
            75% {
                box-shadow: 0 0 30px #0044ff, 0 0 60px #0044ff, 0 0 90px #0044ff;
                border: 2px solid #0044ff;
            }
            100% {
                box-shadow: 0 0 30px #ff00ff, 0 0 60px #ff00ff, 0 0 90px #ff00ff;
                border: 2px solid #ff00ff;
            }
        }

        iframe {
            width: 100%;
            height: 100%;
            min-height: 500px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.1);
        }

        h1 {
            color: #00ffea;
            text-align: center;
            text-shadow: 0 0 10px #00ffea, 0 0 20px #00ffea;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .form-container {
                transform: none;
                padding: 15px;
            }

            h1 {
                font-size: 1.5rem;
                margin-bottom: 15px;
            }

            iframe {
                min-height: 400px;
            }
        }

        @media (max-width: 480px) {
            .form-container {
                padding: 10px;
            }

            h1 {
                font-size: 1.2rem;
                margin-bottom: 10px;
            }

            iframe {
                min-height: 350px;
            }
        }
    </style>
</head>
<body>

<div class="form-container">
    <h1>Industrial Visit <br>Google Form</h1>
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfGUs_ed-opnZi0iFMtGDJebx00D31L8_ydWhQiZGbjPr8AXg/viewform?embedded=true"
            frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦
    </iframe>
</div>

</body>
</html>
